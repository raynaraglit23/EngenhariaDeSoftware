
services:
  # Servi√ßo para desenvolvimento
  app-dev:
    build:
      context: .
      target: builder
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    profiles:
      - dev

# Redes
networks:
  default:
    name: react-app-network

# Volumes
volumes:
  node_modules: